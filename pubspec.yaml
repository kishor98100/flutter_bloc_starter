name: flutter_bloc_starter
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.4

  #intl
  intl: ^0.17.0

  #bloc
  bloc: ^8.0.3
  flutter_bloc: ^8.0.1

  #data models
  freezed_annotation: ^1.1.0
  json_annotation: ^4.4.0

  #router
  auto_route: ^3.2.4

  #dependency injection
  injectable: ^1.5.3
  get_it: ^7.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4

  #generators
  build_runner: ^2.1.8
  injectable_generator: ^1.5.3
  freezed: ^1.1.1
  auto_route_generator: ^3.2.3

  bloc_test: ^9.0.3
  mocktail: ^0.3.0

dependency_overrides:
  analyzer: ^3.3.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  # fonts:
